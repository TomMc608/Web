<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Page For Web</title>
    
</head>
<body>
  
  
    <section class="showcase">  <!-- needs to have active after showcase to make menu work -->
        <header>
            <h2 class="branding">Tom .Inc</h2>
            <div class="toggle"></div>  <!-- needs to have active after toggle to make menu work -->
        </header>

        <video src="video.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Float Like A Butterfly Sting Like A Bee</h2>
        </div>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            

        </ul>
    </div>

<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>


<div class="middle">

  

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="5.jpg" style="width:100%">
      <div class="Text">Caption Text</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="6.jpg" style="width:100%">
      <div class="Text">Caption Two</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="7.jpg" style="width:100%">
      <div class="Text">Caption Three</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="8.jpg" style="width:100%">
      <div class="Text">Caption Three</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>
                                       
</div>

</body>

<script src="main.js"></script>
</html>
